<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronaldo Battisti</title>
    <link rel="icon" href="../../../img/MainIcon.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header id="header-placeholder"></header>

    <div class="container" id="main-content">
        <h2>What are the scrum ceremonies and who participates?</h2>
        <p>During my studies ...</p>
    </div>

    <footer id="footer-placeholder"></footer>

</body>

<script>

    //Dispara quando a tela termina de ser carregada
    $(function () {
        //Seletor de
        $("a.button").on("click", function (event) {
            event.preventDefault();
            if ($("#main-content > div").attr('name') != this.name)
                loadContent(this.name + ".html");
        });

        $("#img1").on("click", function () {
            window.location.href = this.name + ".html";
        })
    });

    function loadContent(url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading content:', error));
    }

</script>

</html>

<script>

    function loadContent() {
        // Load the CSS
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../../../styles.css'; // path to your CSS file
        document.head.appendChild(link);

        // Load the header
        fetch('../../../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // Load the footer
        fetch('../../../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    }

    document.addEventListener('DOMContentLoaded', loadContent);

</script>
